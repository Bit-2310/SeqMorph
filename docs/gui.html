<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SeqMorph GUI</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            background-color: #f9f9f9;
        }
        h1, h2 {
            color: #111;
        }
        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        form {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        .full-width {
            grid-column: 1 / -1;
        }
        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            padding: 0.75rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%;
            box-sizing: border-box;
        }
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        input[type="checkbox"] {
            width: auto;
        }
        button {
            grid-column: 1 / -1;
            padding: 0.8rem 1.5rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 4px;
            display: none;
        }
        #status.success {
            background-color: #e6ffed;
            border: 1px solid #b7e1cd;
            color: #006421;
        }
        #status.error {
            background-color: #ffebe6;
            border: 1px solid #e1b7b7;
            color: #c80000;
        }
        #results {
            margin-top: 1.5rem;
            padding: 1.5rem;
            background-color: #282c34;
            color: #abb2bf;
            border-radius: 4px;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>SeqMorph GUI</h1>
        <p>A web interface for simulating sequence mutations. See the <a href="index.html">main page</a> for details.</p>

        <form id="morph-form">
            <div class="form-group full-width">
                <label for="sequence">Sequence</label>
                <textarea id="sequence" name="sequence" required>ACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGTACGT</textarea>
            </div>

            <h2>Mutation Parameters</h2>
            <div class="form-group">
                <label for="point_rate">Point Mutation Rate (%)</label>
                <input type="number" id="point_rate" name="point_rate" value="1.5" step="0.1" min="0">
            </div>
            <div class="form-group">
                <label for="struct_rate">Structural Mutation Rate (%)</label>
                <input type="number" id="struct_rate" name="struct_rate" value="2.0" step="0.1" min="0">
            </div>
            <div class="form-group">
                <label for="ti_tv_ratio">Ti/Tv Ratio</label>
                <input type="number" id="ti_tv_ratio" name="ti_tv_ratio" value="2.1" step="0.1" min="0">
            </div>
            <div class="form-group">
                <label for="mean_seg_len">Mean Segment Length</label>
                <input type="number" id="mean_seg_len" name="mean_seg_len" value="50" min="1">
            </div>

            <h2>Advanced Settings</h2>
            <div class="form-group">
                <label for="start">Start Position (1-based)</label>
                <input type="number" id="start" name="start" value="1" min="1">
            </div>
            <div class="form-group">
                <label for="end">End Position (optional)</label>
                <input type="number" id="end" name="end" placeholder="Defaults to sequence end" min="1">
            </div>
            <div class="form-group">
                <label for="seed">Seed (optional)</label>
                <input type="number" id="seed" name="seed" placeholder="For reproducible results">
            </div>
            <div class="form-group checkbox-group">
                <input type="checkbox" id="use_cpg_bias" name="use_cpg_bias" checked>
                <label for="use_cpg_bias">Use CpG Bias</label>
            </div>

            <button type="submit">Mutate and Analyze</button>
        </form>

        <div id="status"></div>
        <pre id="results"></pre>
    </div>

    <script>
        document.getElementById('morph-form').addEventListener('submit', async function (e) {
            e.preventDefault();
            const form = e.target;
            const formData = new FormData(form);
            const statusEl = document.getElementById('status');
            const resultsEl = document.getElementById('results');

            statusEl.style.display = 'block';
            statusEl.className = 'success';
            statusEl.textContent = 'Processing...';
            resultsEl.style.display = 'none';

            const sequence = formData.get('sequence');

            try {
                // 1. Add sequence
                const addResponse = await fetch('http://127.0.0.1:8000/sequence/add', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ sequence: sequence })
                });

                if (!addResponse.ok) {
                    const errorData = await addResponse.json();
                    throw new Error(`Failed to add sequence: ${errorData.detail}`);
                }
                const addData = await addResponse.json();
                const accessionId = addData.accession_id;

                statusEl.textContent = `Sequence added with ID: ${accessionId}. Now mutating...`;

                // 2. Mutate and analyze
                const payload = {
                    accession_id: accessionId,
                    point_rate: parseFloat(formData.get('point_rate')),
                    struct_rate: parseFloat(formData.get('struct_rate')),
                    ti_tv_ratio: parseFloat(formData.get('ti_tv_ratio')),
                    use_cpg_bias: formData.get('use_cpg_bias') === 'on',
                    mean_seg_len: parseInt(formData.get('mean_seg_len')),
                    start: parseInt(formData.get('start')),
                };

                const end = formData.get('end');
                if (end) payload.end = parseInt(end);

                const seed = formData.get('seed');
                if (seed) payload.seed = parseInt(seed);

                const mutateResponse = await fetch('http://127.0.0.1:8000/mutate-and-analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (!mutateResponse.ok) {
                    const errorData = await mutateResponse.json();
                    throw new Error(`Mutation failed: ${errorData.detail}`);
                }

                const mutateData = await mutateResponse.json();

                statusEl.textContent = 'Analysis complete!';
                resultsEl.style.display = 'block';
                resultsEl.textContent = JSON.stringify(mutateData, null, 2);

            } catch (error) {
                statusEl.className = 'error';
                statusEl.textContent = error.message;
            }
        });
    </script>
</body>
</html>
